<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zdena Kašparová – Kandidátka do Poslanecké sněmovny</title>
  <style>
    :root {
      --hlavni-barva: #ce0f68;
      --doplnkova-barva: #f795c1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff0f5;
      color: #222;
    }

    header {
      background: var(--hlavni-barva);
      color: white;
      padding: 1rem 2rem;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      position: absolute;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
    }

    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    nav li {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
      border-left: 1px solid white;
      padding-left: 1rem;
    }

    nav li:first-child {
      border-left: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      position: relative;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: white;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .cta {
      background: var(--doplnkova-barva);
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 8px;
      text-align: center;
    }

    .cta a {
      display: inline-block;
      margin-top: 1rem;
      background: var(--hlavni-barva);
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      background: #f1f1f1;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    form input, form textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background: var(--hlavni-barva);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zdena Kašparová</h1>
    <nav>
      <ul>
        <li><a href="#" class="active">Úvod</a></li>
        <li><a href="#">O mně</a></li>
        <li><a href="#">Konference</a></li>
        <li><a href="#">Aktuality</a></li>
        <li><a href="#">Fotky</a></li>
        <li><a href="#">Videa</a></li>
        <li><a href="#">Knihy</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
  </header>

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zdena Kašparová</title>
  <style>
    /* --- Reset & Base --- */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Segoe UI', sans-serif; color:#222; background:#fff; line-height:1.6; }
    a { color:#ce0f68; text-decoration:none; transition:.3s; }
    a:hover { color:#a90b53; }

    /* --- Header & Nav --- */
    header { position:sticky; top:0; background:#fff; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:10; }
    .header-left { display:flex; align-items:center; gap:10px; }
    header img { height:40px; width:auto; }
    header h1 { font-size:1.5rem; color:#ce0f68; }
    nav ul { list-style:none; display:flex; gap:1.5rem; }
    nav li { font-weight:600; text-transform:uppercase; font-size:.85rem; border-bottom:3px solid transparent; padding-bottom:3px; cursor:pointer; transition:.3s; }
    nav li.active, nav li:hover { border-color:#ce0f68; }
    nav a { padding:.25rem 0; display:inline-block; }

    /* --- Main Sections --- */
    main { max-width:900px; margin:2rem auto; padding:0 1rem; }
    section.intro { text-align:center; margin-bottom:3rem; }
    section.intro h2 { font-size:2rem; color:#333; margin-bottom:.5rem; }
    section.intro p { font-size:1.1rem; color:#555; max-width:600px; margin:0 auto; }
    .btn-primary { background:#ce0f68; color:#fff; padding:.8rem 2rem; border-radius:4px; text-transform:uppercase; font-weight:700; letter-spacing:.05em; transition:.3s; display:inline-block; margin-top:1.5rem;}
    .btn-primary:hover { background:#a90b53; }

    section.news { margin-bottom:3rem; }
    section.news h3 { font-size:1.5rem; margin-bottom:1rem; color:#333; }
    .news-item { margin-bottom:1.5rem; }
    .news-item h4 { font-size:1.2rem; margin-bottom:.3rem; }
    .news-item .date { font-size:0.9rem; color:#777; }

    /* --- Contact Form --- */
    section.contact form { display:grid; grid-gap:1rem; }
    section.contact input, section.contact textarea { width:100%; padding:.75rem; border:1px solid #ccc; border-radius:4px; font-size:1rem; }
    section.contact button { background:#ce0f68; color:#fff; padding:.75rem; border:none; border-radius:4px; font-weight:700; cursor:pointer; transition:.3s; }
    section.contact button:hover { background:#a90b53; }

    /* --- Footer --- */
    footer { text-align:center; border-top:1px solid #eee; padding:2rem 1rem; color:#777; font-size:0.9rem; }

    /* --- Responsive --- */
    @media (max-width:600px) {
      nav ul { flex-direction:column; gap:.75rem; }
      header { flex-direction:column; align-items:flex-start; gap:.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Zdena Kašparová</h1>
    </div>
    <nav>
      <ul>
        <li class="active"><a href="#">Úvod</a></li>
        <li><a href="#">O mně</a></li>
        <li><a href="#">Aktuality</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Vaše kandidátka do Poslanecké sněmovny</h2>
      <p>Zdena Kašparová usiluje o zlepšení regionálních služeb, podporu rodin a transparentní vládu.</p>
      <a href="#kontakt" class="btn-primary">Kontaktujte mě</a>
    </section>

    <section class="news">
      <h3>Aktuality</h3>
    </section>

    <section class="contact" id="kontakt">
      <h3>Kontakt</h3>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Vaše jméno" required>
        <input type="email" name="email" placeholder="Váš e‑mail" required>
        <textarea name="message" rows="5" placeholder="Vaše zpráva" required></textarea>
        <button type="submit">Odeslat</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Zdena Kašparová. Všechna práva vyhrazena.
  </footer>
</body>
</html>
